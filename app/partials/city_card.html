<div class="panel panel-default city-card">
  <div class="panel-heading">
    <h3 class="panel-title">{{item.city.name}} ({{item.city.country}})</h3>
  </div>
  <div class="panel-body">
  	<img style="float: left;" ng-repeat="pic in item.pics" ng-src="{{pic.url}}" class="img-thumbnail">
  </div>
</div>
