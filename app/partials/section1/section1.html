<div class="map" qlik-map data-items="city" ></div> 
<div class="city-card" qlik-city-card data-item="cityData" ></div> 
<button ng-click="buttonClick();" class="btn button-travel" ng-class="{'btn-primary': !status, 'btn-danger': status}" >{{buttonTravel}}</button>
<div class="journey-panel">
    <ul>
        <li ng-repeat="step in journey.slice().reverse()">{{step.name}}</li>
    </ul>
</div>
<div class="donut-chart" qlik-donut-chart data-items="pictures"></div>
